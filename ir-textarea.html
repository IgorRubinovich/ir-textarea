<dom-module id="ir-textarea">
  <style>
    :host {	
      display: block;
    }
	paper-button {
		border-radius : 50px;
		padding : 0;
	}
	iron-icon-button {
		width : 15px;
	}
	#editor {
		min-height : 200px;
		margin-top  : 10px;
		padding : 5px;
		border : 1px solid #afafaf;
		display : block
	}
	
	toremove {
		display : none;
	}
	
	.separator {
		width : 2px;
		height : 20px;
		display : inline-block;
		background : #eee;
	}
	
	#htmlTextArea {
		width : 100%;
		height : 300px
	}
	
	paper-dialog {
		padding : 20px;
	}
	
	paper-dialog paper-input
	{
		padding : 5px;
	}
	
	#mediaEditDialog #mediaDimensions {
		max-width : 50%;
		margin-left: 20px;
		padding : 10px;
	}
	
  </style>
  <template>
	<div>
		<paper-tabs selected="{{ viewMode }}">
			<paper-tab>WYSIWYG</paper-tab>
			<paper-tab>HTML</paper-tab>
		</paper-tabs>
	</div>
	<iron-pages id="pages" selected="{{ viewMode }}">
		<div>
			<div id="toolbar">
				<paper-dropdown-menu label="Font" raised>
					<paper-menu cmd-name="fontName" on-iron-select="clickedPresetCommand" class="dropdown-content" attr-for-selected="value">
						<paper-item value="sans-serif"><font face="sans-serif">Sans-serif</font></paper-item>
						<paper-item value="serif"><font face="serif">Serif</font></paper-item>
						<paper-item value="cursive"><font face="cursive">Cursive</font></paper-item>
						<paper-item value="fantasy"><font face="fantasy">Fantasy</font></paper-item>
						<paper-item value="monospace"><font face="monospace">Monospace</font></paper-item>
					</paper-menu>
				</paper-dropdown-menu>
				<paper-dropdown-menu label="Paragraph heading" raised>
					<paper-menu cmd-name="formatBlock" on-iron-select="clickedPresetCommand" class="dropdown-content" attr-for-selected="value">
						<paper-item value="h1"><h1>H1</h1></paper-item>
						<paper-item value="h2"><h2>H2</h2></paper-item>
						<paper-item value="h3"><h3>H3</h3></paper-item>
						<paper-item value="h4"><h4>H4</h4></paper-item>
						<paper-item value="h5"><h5>H5</h5></paper-item>
						<paper-item value="h6"><h6>H6</h6></paper-item>
					</paper-menu>
				</paper-dropdown-menu>
				<paper-dropdown-menu label="Font size" raised>
					<paper-menu cmd-name="fontSize" on-iron-select="clickedPresetCommand" class="dropdown-content" attr-for-selected="value">
						<paper-item value="6"><font size="6">6</font></paper-item>
						<paper-item value="5"><font size="5">5</font></paper-item>
						<paper-item value="4"><font size="4">4</font></paper-item>
						<paper-item value="3"><font size="3">3</font></paper-item>
						<paper-item value="2"><font size="2">2</font></paper-item>
						<paper-item value="1"><font size="1">1</font></paper-item>
					</paper-menu>
				</paper-dropdown-menu>
				<template is="dom-repeat" items="{{ toolbarButtons }}">
					<template is="dom-if" if="{{ item }}">
						<template is="dom-if" if="{{ !item.icon }}">
							<paper-button raised on-mousedown="clickedCommand" cmd-def="{{ item }}">{{ item.cmd }}</paper-button>
						</template>
						<template is="dom-if" if="{{ item.icon }}">
							<paper-icon-button raised on-mousedown="clickedCommand" icon="{{ item.icon }}" cmd-def="{{ item }}" alt="{{ item.cmd }}"></paper-button>
						</template>
					</template>
					<template is="dom-if" if="{{ !item }}">
						<span class="separator"></span>
					</template>
				</template>
			</div>
			<div>
				<div id="editor" on-tap="contextMenuShow" on-keyup="_updateValue" on-tap="_updateValue" on-focus="_focusedEditor" on-blur="_blurredEditor" contenteditable>
					<content></content>
				</div>
				<io-menu id="contextMenu" listener="tap"></io-menu>
			</div>
		</div>
		<div>
			<textarea id="htmlTextArea" value="{{ value }}"></textarea>
		</div>
	</iron-pages>
	<paper-dialog id="mediaEditDialog" auto-fit-on-attach on-keydown="mediaDialogEnterKey">
	  <h2>Media editor</h2>
	  <paper-dialog-scrollable>
		<paper-input label="URL" value="{{ _mediaDialogState.data.src }}"></paper-input>
		<div class="layout horizontal">
				<iron-image sizing="contain" width="250" src="{{ _mediaDialogState.data.src }}"></iron-image>
				<paper-material id="mediaDimensions">
					<h3>Dimensions</h3>
					<div class="layout horizontal center">
						<div class="layout vertical">
							<paper-input label="Width" on-keyup="mediaEditDimensionsChanged" on-change="mediaEditDimensionsChanged" dim="width" value="{{ _mediaDialogState.data.width }}"></paper-input>
							<paper-input label="Height" on-keyup="mediaEditDimensionsChanged" on-change="mediaEditDimensionsChanged" dim="height" value="{{ _mediaDialogState.data.height }}"></paper-input>
						</div>
						<div>
							<paper-checkbox dim="lockProportions" on-change="mediaEditDimensionsChanged" checked="{{ _mediaDialogState.data.lockProportions }}"></paper-checkbox>
							<span>Lock proportions</span>
						</div>
					</div>
					<hr>
					<h3>Float</h3>
					<paper-radio-group selected="{{ _mediaDialogState.data.float }}" attr-for-selected="name">
						<paper-radio-button name="left">Left</paper-radio-button>
						<paper-radio-button name="">None</paper-radio-button>
						<paper-radio-button name="right">Right</paper-radio-button>
					</paper-radio-group>
				</paper-material>
		</div>
		<div>
			<paper-input label="Caption" id="mediaEditDialogCaption" value="{{ _mediaDialogState.data.caption }}"></paper-input>
			<span>{{ currentTarget.tagName }}</span>
			<paper-input label="Alt" value="{{ _mediaDialogState.data.alt }}"></paper-input>
		</div>
	  </paper-dialog-scrollable>
	  <div class="buttons">
		<paper-button dialog-dismiss>Cancel</paper-button>
		<paper-button dialog-confirm affirmative on-tap="mediaEditDialogApply">OK</paper-button>
	  </div>
	</paper-dialog>
  </template>
</dom-module>
<script src="ir-textarea.js"></script>
