<dom-module id="ir-textarea">
  <style>
    :host {	
      display: block;
    }
	paper-button {
		border-radius : 50px;
		padding : 0;
		font-size : 7px;
	}
	iron-icon {
		width : 21px;
	}
	#editor {
		min-height : 200px;
		margin-top  : 10px;
		padding : 5px;
		border : 1px solid #afafaf
	}
  </style>
  <template>
	<div id="toolbar" on-click="execCommand" >
	</div>
	<div id="editor" on-keyup="_updateValue" contenteditable>
		<content></content>
	</div>
	<div>{{ value }}</div>
  </template>
</dom-module>
<script src="ir-textarea.js"></script>
